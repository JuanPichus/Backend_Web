<!-- Archivo principal HTML para la gestión de alumnos -->
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <!-- Configuración de codificación de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Adaptabilidad a dispositivos móviles -->
    <title>Registro de Alumnos</title>
    <!-- Título de la página -->
    <script>
      // Función para enviar el formulario con la acción seleccionada (insertar, actualizar o borrar)
      function enviarFormulario(accion) {
        document.getElementById("accion").value = accion; // Asigna la acción al campo oculto
        document.getElementById("formulario").submit(); // Envía el formulario
      }
    </script>
  </head>
  <body>
    <h1>Gestión de Alumnos</h1>
    <!-- Encabezado principal -->
    <!-- Formulario para insertar, actualizar o borrar alumnos -->
    <form id="formulario" action="alumnos.php" method="POST">
      <input type="hidden" id="accion" name="accion" />
      <!-- Campo oculto para la acción -->
      <label for="id">ID (solo para actualizar o borrar):</label>
      <input type="number" id="id" name="id" />
      <!-- Campo para el ID del alumno -->
      <br />
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required />
      <!-- Campo para el nombre -->
      <br />
      <label for="edad">Edad:</label>
      <input type="number" id="edad" name="edad" required />
      <!-- Campo para la edad -->
      <br />
      <label for="curso">Curso:</label>
      <input type="text" id="curso" name="curso" />
      <!-- Campo para el curso -->
      <br />
      <!-- Botones para cada acción, llaman a la función enviarFormulario con la acción correspondiente -->
      <button type="button" onclick="enviarFormulario('insertar')">
        Insertar
      </button>
      <button type="button" onclick="enviarFormulario('actualizar')">
        Actualizar
      </button>
      <button type="button" onclick="enviarFormulario('borrar')">Borrar</button>
    </form>

    <h2>Consulta de Alumnos</h2>
    <!-- Encabezado para la consulta -->
    <!-- Formulario para consultar la lista de alumnos (envía una petición GET) -->
    <form action="alumnos.php" method="GET">
      <button type="submit">Ver Alumnos</button>
    </form>
  </body>
</html>
