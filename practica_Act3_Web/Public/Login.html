<!-- Archivo Login.html: Formulario de login y registro -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <!-- Formulario para iniciar sesiÃ³n -->
    <h1>Log In</h1>
    <form id="loginForm" action="/login" method="POST">
      <label for="usuario">Username:</label>
      <input type="text" id="usuario" name="usuario" required />
      <br />
      <label for="contra">Password:</label>
      <input type="password" id="contra" name="contra" required />
      <br />
      <button type="submit">Login</button>
    </form>

    <!-- Formulario para registrarse -->
    <h1>Sign In</h1>
    <form id="loginForm" action="/signin" method="POST">
      <label for="new_usuario">Username:</label>
      <input type="text" id="new_usuario" name="new_usuario" required />
      <br />
      <label for="new_contra">Password:</label>
      <input type="password" id="new_contra" name="new_contra" required />
      <br />
      <button type="submit">Signin</button>
    </form>
  </body>
</html>
